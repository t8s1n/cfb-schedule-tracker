name: Sync CFB Schedule

on:
  schedule:
    # Run every day at 6am UTC (1am EST) during football season
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write
jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      
      - name: Create config directory
        run: mkdir -p ~/.config/cfb-tracker
      
      - name: Write config file
        run: |
          cat > ~/.config/cfb-tracker/config.json << 'EOF'
          ${{ vars.CFB_TRACKER_CONFIG }}
          EOF
      
      - name: Sync schedule
        env:
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY }}
        run: |
          cfb-tracker sync
          
      - name: Copy calendars to docs folder
        run: |
          mkdir -p docs
          cp ~/.local/share/cfb-tracker/calendars/*.ics docs/
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update CFB schedule $(date -u +%Y-%m-%d)" && git push)
